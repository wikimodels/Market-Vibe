<div class="analytics-doc-wrapper">

  <ng-container *ngIf="docContent$ | async as content; else loading">
    <div [innerHTML]="content"></div>
  </ng-container>

  <ng-template #loading>
    <div class="doc-loading">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </ng-template>

</div>
