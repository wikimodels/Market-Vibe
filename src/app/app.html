<!-- 1. Навбар (прибит к верху, не скроллится) -->
<!-- Скрываем на мобильных -- NO, showing always, handling via CSS -->
<app-navbar></app-navbar>

<!--
  2. <main>
  Это главный контейнер для контента.
  Он будет занимать все оставшееся место и скроллиться
  (см. app.scss)
-->
<main class="main-content">

  <!--
    3. <div class="content-wrapper">
    Он центрует сам себя (margin: auto) и
    дает "равные отступы" (padding) со всех сторон.
    Для мобильных убираем паддинги (или это уже в стилях, но wrapper тоже можно убрать если мешает)
  -->
  <div class="content-wrapper" [class.mobile-wrapper]="mobileService.isMobile()">

    <!--
      4. <router-outlet>
      Это "окно", куда Angular будет вставлять
      твои страницы (с графиками, таблицами и т.д.).
    -->
    <router-outlet></router-outlet>

  </div>

</main>
