<!-- 1. Навбар (прибит к верху, не скроллится) -->
<!-- (Предполагается, что у тебя есть компонент <app-navbar>) -->
<app-navbar></app-navbar>

<!--
  2. <main>
  Это главный контейнер для контента.
  Он будет занимать все оставшееся место и скроллиться
  (см. app.scss)
-->
<main class="main-content">

  <!--
    3. <div class="content-wrapper">
    Он центрует сам себя (margin: auto) и
    дает "равные отступы" (padding) со всех сторон.
  -->
  <div class="content-wrapper">

    <!--
      4. <router-outlet>
      Это "окно", куда Angular будет вставлять
      твои страницы (с графиками, таблицами и т.д.).

      Весь твой тестовый код (кнопки, таблицы, спиннер)
      теперь должен "переехать" в отдельный компонент
      (например, DashboardComponent), который будет
      загружаться через этот <router-outlet>.
    -->
    <router-outlet></router-outlet>

  </div>

</main>
